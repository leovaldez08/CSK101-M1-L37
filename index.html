<!DOCTYPE html>
<html lang="en">
    <head>
<title>Super Over</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png">
    <section>
        <div class="score" id="team1">
        <h1>IND</h1>
        <div class="balls" id="team1-super">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <div class="scoreboard">
            <span id="team1-score">0</span>
            <span>/</span>
            <span id="team1-wickets">0</span>
        </div>
        </div>
        <div class="score" id="team2">
        <h1>PAK</h1>
        <div class="balls" id="team2-super">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <div class="scoreboard">
            <span id="team2-score">0</span>
            <span>/</span>
            <span id="team2-wickets">0</span>
        </div>
        </div>
    </section>
    <section id="buttons">
    <img class="button" id="strike" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"/>
    <img class="button" id="reset" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"/>


    </section>


</body>

</html>
